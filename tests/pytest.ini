[pytest]
# Pytest configuration for GoalGen

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take significant time to run
    requires_azure: Tests that require Azure credentials
    requires_network: Tests that require network access

# Minimum version
minversion = 7.0

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=generators --cov=frmk --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Log settings
log_cli = false
log_cli_level = INFO
